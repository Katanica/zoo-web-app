<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Zaposlenici</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
        button, .btn { padding: 6px 12px; margin: 2px; cursor: pointer; }
        .delete { background: #dc3545; color: white; border: none; }
        input { padding: 6px; margin: 2px; width: 200px; }
    </style>
</head>
<body>
<h1>Zaposlenici</h1>

<input type="text" id="filter" placeholder="Filtriraj po kvalifikaciji..." />
<button onclick="ucitajZaposlenike()">Traži</button>
<button onclick="window.location.href='zaposlenik-forma.html'">+ Novi zaposlenik</button>

<table id="tabela">
    <thead>
    <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Email</th>
        <th>Status</th>
        <th>Akcije</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    function ucitajZaposlenike() {
        const filter = document.getElementById('filter').value.trim();
        const url = filter ? `/api/zaposlenici/filter?kvalifikacija=${encodeURIComponent(filter)}` : '/api/zaposlenici';

        fetch(url)
            .then(res => {
                if (!res.ok) throw new Error('Greška: ' + res.status);
                return res.json();
            })
            .then(data => {
                const tbody = document.querySelector('#tabela tbody');
                tbody.innerHTML = '';
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">Nema rezultata</td></tr>';
                    return;
                }
                data.forEach(z => {
                    const row = `<tr>
                        <td>${z.id}</td>
                        <td>${z.ime}</td>
                        <td>${z.prezime}</td>
                        <td>${z.email}</td>
                        <td>${z.status}</td>
                        <td>
                            <button class="delete" onclick="obrisi(${z.id})">Obriši</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => {
                alert('Greška: ' + err.message);
                console.error(err);
            });
    }

    function obrisi(id) {
        if (confirm('Sigurno obrisati?')) {
            fetch(`/api/zaposlenici/${id}`, { method: 'DELETE' })
                .then(() => ucitajZaposlenike());
        }
    }

    ucitajZaposlenike();
</script>
</body>
</html>
